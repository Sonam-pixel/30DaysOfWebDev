<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Array Looper App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h2>Array Looper App</h2>
    <input type="text" id="itemInput" placeholder="Enter item" />
    <div class="buttons">
      <button onclick="addItem()">Push</button>
      <button onclick="removeItem()">Pop</button>
      <button onclick="showArray()">Show Array</button>
    </div>
    <p><span class="label">Current Array:</span></p>
    <div id="output">[]</div>
  </div>

  <script src="react.js"></script>
</body>
</html>
